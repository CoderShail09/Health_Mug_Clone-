<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<style>
    body{
        cursor: pointer;
        background-color: rgb(244,244,244);
    }
    /* main container */
     .container{
         display: grid;
         width: 100%;
         /* border: 1px solid red; */
         grid-template-columns: repeat(20,1fr);
         grid-template-rows: 100px repeat(1, auto);
         grid-gap: 10px;
         justify-content: space-around;
         grid-template-areas: 
         "a a a a a a a a a a a a a a a a a a a a"
         "b b b b c c c c c c c c c c c c c c c ."
         ;

     }
         /* container chileds */
     .container>div:nth-child(1){
         grid-area: a;
         border: 1px solid;
     }
     .container>div:nth-child(2){
         grid-area: b;
         border: 1px solid;
     }
     .container>div:nth-child(3){
         grid-area: c;
         /* border: 1px solid; */
     }
 
     /* product div style bellow */     /* offers */

     .products{
         display: grid;
         grid-template-columns: repeat(12,1fr);
         grid-template-rows: 70px 60px auto;
         grid-gap: 7px;
         grid-template-areas: 
         "a a a a b b b b c c c c"
         "d d d d d d d d d d d d"
         "e e e e e e e e e e e e"
         ;
     }
         
     /* product chileds */        
     .products>div:nth-child(1){
         grid-area: a;
         border: 1px solid;
     }
     .products>div:nth-child(1) img{
         width: 100%;
         height: 100%;
     }
     .products>div:nth-child(2){
         grid-area: b;
         border: 1px solid;
     }
     .products>div:nth-child(2) img{
         width: 100%;
         height: 100%;
     }
     .products>div:nth-child(3){
         grid-area: c;
         border: 1px solid;
     }
     .products>div:nth-child(3) img{
         width: 100%;
         height: 100%;
     }
                         /* search bar*/
     .products>div:nth-child(4){
         grid-area: d;
         /* border: 1px solid; */
     }
     .products>div:nth-child(5){
         display: flex;
         flex-flow: wrap;
         /* justify-content:left;      */
         grid-area: e;
         /* border: 1px solid; */
         justify-content:space-between ;                    /*the gap comming in btw product because of that */
     }         
                                           
      
                            /* css for item present in class items */
     .items>.itm{
         width: 24%;
         margin-bottom: 20px;
         height: 320px;
         display: grid;
         background-color: white;
         grid-template-columns: repeat(12,1fr);
         grid-template-rows: 55% 25% 10% 10%;
        grid-template-areas: 
        "a a a a a a a a a a a a"
        "b b b b b b b b b b b b"
        "c c c c c c d d d d d d"
        "e e e e e e f f f f f f"
        ;
     }
     .items>.itm:hover{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
     }
     .itm>div:nth-child(1){
         grid-area: a;
         /* border: 1px solid; */
         
     }
     .itm>div:nth-child(2){
        grid-area: b;
         /* border: 1px solid; */

     }
     .itm>div:nth-child(3){
        grid-area: c;
         /* border: 1px solid; */

     }
     .itm>div:nth-child(4){
        grid-area: d;
         /* border: 1px solid; */
     }
     .itm>div:nth-child(5){
        grid-area: e;
         /* border: 1px solid; */
     }
     .itm>div:nth-child(6){
        grid-area: f;
         /* border: 1px solid; */
     }

     
     .itm>div>img{
         width: 100%;
         height: 100%;
     }
     .itm>div>p{
         line-height: 15px;
         margin-left: 5px;
         font-size: 14px;
     }
     .itm>div{
      box-sizing: border-box;
      overflow: hidden;
     }
     #iname{
         font-size: 16px;
     }
     #price{
         font-size: 22px;
         line-height: 0px;
     }



     /* filter portion  */
     .filters{
         display: grid;
         grid-template-columns: 100%;
         grid-template-rows: 70px repeat(4, auto);
         grid-template-areas: 
         "a" 
         "b" "c" "d" "e"
         ;
     }
     .filters>div:nth-child(1){
         grid-area: a;
         border-bottom: 1px solid;
     }
     .filters>div:nth-child(2){
         grid-area: b;
         border-bottom: 1px solid;
     }
     .filters>div:nth-child(3){
         grid-area: c;
         border-bottom: 1px solid;
     }
     .filters>div:nth-child(4){
         grid-area: d;
         border-bottom: 1px solid;
     }
     .filters>div:nth-child(5){
         grid-area: e;
         border-bottom: 1px solid;
     }




     /* ALL MEDIA QUERRY HERE */

     @media only screen and (min-width:376px) and (max-width:768px){
        .products{
         display: grid;
         grid-template-columns: repeat(8,1fr);
         grid-template-rows: 70px 70px 60px auto;
         grid-gap: 7px;
         grid-template-areas: 
         "a a a a b b b b"
         "c c c c . . . ."
         "d d d d d d d d"
         "e e e e e e e e"
         ;
     }
     .products>div:nth-child(5){
         display: flex;
         flex-flow: wrap;
         justify-content:space-between ;                    /*the gap comming in btw product because of that */
     }   
     .items>.itm{
         width: 33%;
     }      
     }
     @media only screen and (min-width:0px) and (max-width:375px){
        .products{
         display: grid;
         grid-template-columns: repeat(4,1fr);
         grid-template-rows: 60px 60px 60px 60px auto;
         grid-gap: 7px;
         grid-template-areas: 
         "a a a a"
         "b b b b"
         "c c c c"
         "d d d d"
         "e e e e"
         ;
     }
     .products>div:nth-child(5){
         display: flex;
         flex-flow: wrap;
         justify-content:space-between ;                    /*the gap comming in btw product because of that */
     }   
     .items>.itm{
         width: 100%;
     }      
     }


</style>
